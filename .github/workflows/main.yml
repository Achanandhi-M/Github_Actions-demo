name: Nodejs Setup

on:  
   push:
      branches: [ "main" ]

jobs:
  build:
   runs-on: ubuntu-latest
   name: Install NodeJs


   steps:
     - name: Checkout Code
       uses: actions/checkout@v4

     - name: Setup Node
       uses: actions/setup-node@v4.0.0
       with:
          node-version: 20

     - name: Checking Installed Node version
       run: |
           node -v
           npm -v
           node init -y
           npm install Express

     - name: Install Express
       uses: prafulla-codes/express-autodocs@v0.0.2

     - name: Install jq
       run: sudo apt-get install jq

     - name: Checking Installed Express version
       run: |
          echo "Express version:"
          cat package.json | jq -r '.dependencies.express'


  test-app:
       runs-on: ubuntu-latest
       name: Simple test
       steps:
         - name: Testing
           run: echo "Running a Test"
   
       
       
       

     
